apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "astroengine-grafana.fullname" . }}-dashboards
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
{{- range $name, $content := .Values.extraDashboards }}
  {{ $name }}.json: |
{{ $content | indent 4 }}
{{- end }}
