name: AstroEngine CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements-dev.txt
      - run: make lint
  unit:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements-dev.txt
      - run: pytest --junitxml=reports/unit.xml
      - uses: actions/upload-artifact@v3
        with:
          name: unit-results
          path: reports/unit.xml
  security:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: anchore/sbom-action/download-syft@v0.15.1
      - name: Build SBOM
        run: syft dir:. -o json > sbom.json
      - name: Sign image
        run: cosign sign --key cosign.key ghcr.io/astroengine/api:${{ github.sha }}
      - uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
  deploy:
    runs-on: ubuntu-latest
    needs: security
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Setup Helmfile
        run: |
          curl -L https://github.com/roboll/helmfile/releases/download/v0.158.1/helmfile_linux_amd64.tar.gz | tar -xz
          sudo mv helmfile /usr/local/bin/
      - name: Deploy to staging
        run: helmfile --environment staging apply
      - name: Smoke tests
        run: pytest tests/smoke -k staging
      - name: Manual approval for production
        uses: chrnorm/deploy-gate-action@v1
        with:
          environment: production
      - name: Promote to production
        if: ${{ success() }}
        run: helmfile --environment prod apply
