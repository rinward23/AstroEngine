[mypy]
exclude = (?x)(
    ^app/
  | ^apps/
  | ^datasets/
  | ^db/
  | ^generated/
  | ^profiles/
  | ^registry/
  | ^conftest\.py$
  | ^rulesets/
  | ^scripts/
  | ^\.github/
  | ^astroengine/modules/
  | ^astroengine/mundane/
  | ^astroengine/narrative/
  | ^tests/analysis/
  | ^tests/relation_timeline/
    )
files = astroengine/electional, astroengine/forecast, scripts/perf/nightly_smoke.py
warn_redundant_casts = True
disallow_any_generics = True
warn_unused_ignores = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = True
no_implicit_optional = True
strict_equality = True

[mypy-astroengine.electional.*]
strict = True
follow_imports = normal
ignore_missing_imports = False

[mypy-astroengine.forecast.*]
strict = True
follow_imports = normal
ignore_missing_imports = False

[mypy-swisseph]
ignore_missing_imports = True

[mypy-astroengine.ephemeris.swisseph_adapter]
ignore_missing_imports = True

[mypy-astroengine.*]
follow_imports = skip
ignore_missing_imports = True
