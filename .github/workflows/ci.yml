name: tests

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Black
        run: black --check .
      - name: Ruff
        run: ruff check .
      - name: Pytest
        run: pytest -q
