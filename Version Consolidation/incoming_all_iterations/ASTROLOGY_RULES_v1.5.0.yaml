# Astrology Rules â€” Placidus Fork
version: v1.5.0
base_from: ASTROLOGY_RULES_v1.4.3.yaml

metadata:
  author: "Project: Astrology - New"
  created: "2025-08-25"
  notes: >
    Forked from v1.4.3 to support Placidus houses. This ruleset emphasizes
    cusp contacts and quadrant weighting for event prediction.

settings:
  timezone: "America/New_York"
  zodiac: "tropical"
  house_system: "placidus"   # switched from 'whole' to 'placidus'
  nodes_true: true
  sidereal: false
  fixed_stars: "precessed"
  tob_margin_minutes_if_unknown: 45

orbs:
  major:
    conjunction: 8
    opposition: 8
    square: 6
    trine: 6
    sextile: 4
  minors:
    quincunx: 3
    semisquare: 2
    sesquisquare: 2
  parallels:
    parallel: 0.5     # declination degrees
    contraparallel: 0.5

timing_windows_days:
  major_exact: 0
  major_default: 5
  minor_default: 2
  station_boost: true
  eclipse_window: 30

layers:
  use:
    natal: true
    transit: true
    progressed_secondary: true
    solar_arc: true
    eclipses: true
    fixed_stars: true
    declination: true
  weights:
    natal: 1.0
    transit: 1.0
    progressed_secondary: 0.9
    solar_arc: 0.8
    eclipses: 1.1

event_precision_rules:
  allow_day_specific: true
  # Placidus cusp logic
  house_cusp_hit:
    enabled: true
    orb_deg: 1.0                  # tighter window for cusp contacts
    multiplier: 1.35              # sharpen events at cusps
    energy_type_on_exact: "sharp" # treat cusp exact hits as flashpoints
  station_exact:
    enabled: true
    multiplier: 1.25

probability_labels:
  Low: [0, 29]
  Medium: [30, 59]
  High: [60, 100]

weights:
  angles_multiplier:
    on_Asc_MC: 1.5
    on_Dsc_IC: 1.3
  houses:
    angular: 1.4     # 1,4,7,10
    succedent: 1.15  # 2,5,8,11
    cadent: 1.0      # 3,6,9,12
  cusp_contact:
    within_1deg: 2.0
    within_0_3deg: 2.5
  retrograde_station:
    station_day: 1.4
  aspect_strength:
    conjunction: 1.0
    opposition: 0.95
    square: 0.9
    trine: 0.8
    sextile: 0.7
    quincunx: 0.6
    minor: 0.5
  planet_priority:
    luminaries: 1.2   # Sun/Moon
    personal: 1.1     # Mercury/Venus/Mars
    social: 1.0       # Jupiter/Saturn
    outer: 1.1        # Uranus/Neptune/Pluto
    points: 1.0       # Nodes/Chiron/Angles

external_internal_rules:
  # Emphasize externalization at angular cusps in Placidus
  angular_cusp_contact:
    external_pct: 70
    internal_pct: 30
  cadent_background:
    external_pct: 40
    internal_pct: 60
  default_split:
    external_pct: 55
    internal_pct: 45

energy_type_rules:
  short_flashpoint_if:
    - house_cusp_hit
    - station_exact
    - eclipse_exact
  broad_background_if:
    - long_outer_transit  # slow-moving planets within major orb window

output:
  format_defaults:
    include_orb_numeric: true
    include_window_days: true
    include_energy_type: true
    include_prob_external: true
  graph:
    probability_corridor: true
    annotate_hits: true

validation:
  csv_schema_version_min: "v1.2.0"
  individuals_required_fields:
    - name
    - birth_date
    - birth_place
  event_log_required_fields:
    - name
    - date_logged
    - details
    - astro_events

# End of v1.5.0