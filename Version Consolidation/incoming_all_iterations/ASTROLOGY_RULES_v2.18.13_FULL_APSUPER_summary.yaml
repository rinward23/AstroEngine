compatibility:
  deterministic:
    fixed_seed: true
    float_tolerance: 1.0e-09
  metadata_stamping:
    include_version_tz_house_in_headers: true
modules:
  outputs:
    text:
      id: outputs.text
      version: v1.3.0-text
      params:
        verbosity: detailed-narrative
        include_aspects: true
        include_orb_valence: true
        include_strength: true
        include_peak_times: true
        include_prominent_energies: true
        include_challenging_energies: true
        include_overall_balance: true
        balance_with_timing: true
        include_advice: true
        advice_position: end
        advice_per_channel: true
        advice_quiet_channels: true
        advice_from_self_perspective: true
        windows_as_subheaders: true
        round_orb_to: 2
        round_valence_to: 2
        sort_by: time
        max_items_per_day: null
        max_total_per_day: null
        include_layers:
        - Chris
        - Remy
        - Composite
        - Synastry
        - Draconic
        - Harmonics
        include_channels: []
        header: true
        footer_summary: true
        format_profile: analytical_interpretive_synthesis_summary
        show_sections:
          key_intensity_windows: true
          aspect_log_near_exact: true
          interpretive_tags: true
          daily_synthesis: true
          plain_summary: true
        synthesis_position: end
        synthesis_label: Daily Synthesis
        summary_label: Plain Summary — What It Means Today
        analysis_label_style: compact
        cluster_rendering:
          list_components_in_windows: true
          include_emotional_and_valence: true
          glyph_plus_text: true
          time_format: ET
          show_component_limit_note: true
        uniform_across_channels: true
        house_overlay:
          enable: true
          apply_to_channels:
          - self
          - other
          - composite
          label_format: 'H{n}: {theme}'
        always_append_end_of_run_summary: true
        summary_render_mode: categories_only
        summary_categories: *id001
        summary_labels:
          included: Included
          excluded: Not Included
        summary_notes:
        - 'Category-level reporting: if ''Transits'' is included, it implies all standard
          transit facets were active; not listed exhaustively.'
        - Same for 'Harmonics', 'Draconic', etc.—presence indicates the layer was
          enabled system-wide.
  outputs_advice:
    id: outputs.advice
    version: v1.0.0-advice
    depends_on:
    - outputs.text
    params:
      advice_per_channel: true
      advice_from_self_perspective: true
      quiet_channels_enabled: true
      windows_as_subheaders: true
      include_major_event_echo: true
