      round_valence_to: 2
      include_layers:
      - Chris
      - Remy
      - Composite
      - Synastry
      - Draconic
      - Harmonics
    render_contract:
      input: final_event_table + tags + major_event_flags
      output: plain_text
      fallback: No actionable guidance for this window.
