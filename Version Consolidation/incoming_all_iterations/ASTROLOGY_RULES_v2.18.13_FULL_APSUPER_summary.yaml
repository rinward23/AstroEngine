    offer_download_link_only_if_user_confirms: true
    prompt_templates:
      near_threshold_candidates: 'The following events were near the gating threshold
        and were not included by default: {candidates}. Would you like to include
        any of these for this run?

        '
  outputs_text_contract:
    input_table_schema:
