    - layer
    - subject
    - body
    - aspect
    - target
    - channel
    - orb
    - valence
    - strength
    requires_tags:
    - time_bin
    - day_tilt
    - window_type
    - strength_bin
    - impact_axes
    - intent_hint
    - channel_state
    - confidence
    - is_major_event
    - impact_flags
    - is_angular
    - is_sensitive_degree
    - is_declination_hit
    - contributes_to_peak
    - is_near_threshold
    output: plain_text
