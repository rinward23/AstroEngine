diagnostics:
  completeness_checks:
    require_channel_archetype: true
    require_planet_mapping: true
    require_house_mapping: true
    require_aspect_mapping: true
    require_optional_layer_assignment: true
  double_weighting_guards:
    enforce_single_orb_profile: true
    disallow_per_channel_aspect_weights: true
    polarity_source: standards.polarity_map
  runtime_assertions:
    fail_on_unassigned: true
    warn_on_unknown_point: true
performance:
  ephemeris_cache: true
  vectorized_aspect_calc: true
  prebake_transit_windows: true
  max_optional_layers: 3
  optional_layers_default:
  - midpoints
  - antiscia
  - asteroids
  lazy_fixed_stars: true
