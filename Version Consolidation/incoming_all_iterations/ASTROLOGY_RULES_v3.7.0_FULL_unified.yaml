    enabled: true
    use_channel_polarity: true
    print_for_top_hits: 5
    format: 'Channel(Archetype + face) :: Planet(s)â†’House [Aspect=plot]'
    notes: Faces selected by supportive vs challenging; conjunction chosen by context.
      Optional layers inherit or bias polarity as defined.
standards:
  aspect_orb_profiles:
    STD_A1:
      description: Standardized orbs and weights for major aspects (tight, modern).
      orbs_deg:
        conjunction: 8.0
        opposition: 7.0
        square: 6.0
        trine: 6.0
        sextile: 4.0
        quincunx: 3.0
      weights:
        conjunction: 1.0
        opposition: 0.92
        square: 0.88
        trine: 0.82
        sextile: 0.6
        quincunx: 0.5
  default_aspect_orb_profile_id: STD_A1
  polarity_map:
    supportive_aspects:
    - trine
    - sextile
    challenging_aspects:
    - square
    - opposition
    neutral_aspects:
    - conjunction
    - quincunx
  gating:
    min_score: 0.15
    min_strength_z: 1.0
    orb_scale: 1.0
    orb_margin_degrees: 0.5
