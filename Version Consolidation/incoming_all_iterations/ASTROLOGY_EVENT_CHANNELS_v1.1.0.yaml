# [APCFG channels=YAML v1.1.0]
meta:
  version: "1.1.0"
  description: "Semantic event channels with explicit valence tags for probability-split plotting"
  author: "Astrology - Final"

channels: [work, relationship, health, personal, finance, social, travel_comm]

scales:
  probability_min: 0
  probability_max: 100

thresholds:
  low: 20
  medium: 40
  high: 60

rules:
  work:
    weights: { base: 1.0, angle_multiplier: 1.25, eclipse_multiplier: 1.35, stationary_multiplier: 1.25 }
    matches:
      # supportive (+)
      - { natal_point: [MC, Sun, Mercury, Mars, Saturn], aspect: [tr, se], weight: 12, valence: "+" }
      - { transit_house: [10, 6], aspect: [tr, se], weight: 8, valence: "+" }
      - { planet: [Jupiter, Venus], aspect: [tr, se], weight: 8, valence: "+" }
      - { planet: [Mercury], aspect: [conj], weight: 7, valence: "+" }
      # challenging (−)
      - { planet: [Mars, Saturn, Uranus, Pluto], aspect: [sq, opp], weight: 12, valence: "-" }
      - { transit_house: [10, 6], aspect: [sq, opp], weight: 9, valence: "-" }
      - { planet: [Mercury], aspect: [sq, opp], weight: 8, valence: "-" }
      # conjunctions by planet
      - { planet: [Jupiter, Venus], aspect: [conj], weight: 10, valence: "+" }
      - { planet: [Mars, Saturn, Pluto], aspect: [conj], weight: 10, valence: "-" }

  relationship:
    weights: { base: 1.0, angle_multiplier: 1.25, eclipse_multiplier: 1.30, stationary_multiplier: 1.20 }
    matches:
      # supportive (+)
      - { natal_point: [Venus, Moon, DC, 7th_ruler], aspect: [tr, se], weight: 12, valence: "+" }
      - { transit_house: [7, 5, 11], aspect: [tr, se], weight: 9, valence: "+" }
      - { planet: [Venus, Jupiter], aspect: [tr, se], weight: 9, valence: "+" }
      - { planet: [Moon], aspect: [tr, se, conj], weight: 6, valence: "+" }
      # challenging (−)
      - { planet: [Mars, Saturn], aspect: [sq, opp], weight: 11, valence: "-" }
      - { natal_point: [Chiron], aspect: [conj, sq, opp], weight: 8, valence: "-" }
      - { transit_house: [7, 5, 11], aspect: [sq, opp], weight: 8, valence: "-" }
      # conjunctions by planet
      - { planet: [Venus, Jupiter], aspect: [conj], weight: 9, valence: "+" }
      - { planet: [Mars, Saturn, Pluto], aspect: [conj], weight: 9, valence: "-" }

  health:
    weights: { base: 1.0, angle_multiplier: 1.20, eclipse_multiplier: 1.20, stationary_multiplier: 1.25 }
    matches:
      # supportive (+)
      - { transit_house: [6, 12], aspect: [tr, se], weight: 9, valence: "+" }
      - { planet: [Sun, Venus, Jupiter], aspect: [tr, se], weight: 8, valence: "+" }
      # challenging (−)
      - { planet: [Mars, Saturn, Neptune], aspect: [conj, sq, opp], weight: 11, valence: "-" }
      - { natal_point: [ASC, Mars, Saturn], aspect: [conj, sq, opp], weight: 9, valence: "-" }

  personal:
    weights: { base: 1.0, angle_multiplier: 1.20, eclipse_multiplier: 1.20, stationary_multiplier: 1.10 }
    matches:
      # supportive (+)
      - { natal_point: [Sun, Moon, ASC], aspect: [tr, se], weight: 11, valence: "+" }
      - { planet: [Sun, Moon, Jupiter, Venus], aspect: [tr, se], weight: 9, valence: "+" }
      - { transit_house: [1, 4], aspect: [tr, se], weight: 8, valence: "+" }
      # challenging (−)
      - { planet: [Saturn, Mars, Pluto], aspect: [sq, opp], weight: 10, valence: "-" }
      - { transit_house: [1, 4], aspect: [sq, opp], weight: 8, valence: "-" }
      # conjunctions by planet
      - { planet: [Jupiter, Venus], aspect: [conj], weight: 9, valence: "+" }
      - { planet: [Mars, Saturn, Pluto], aspect: [conj], weight: 9, valence: "-" }

  finance:
    weights: { base: 1.0, angle_multiplier: 1.15, eclipse_multiplier: 1.20, stationary_multiplier: 1.10 }
    matches:
      # supportive (+)
      - { transit_house: [2, 8], aspect: [tr, se], weight: 9, valence: "+" }
      - { planet: [Venus, Jupiter], aspect: [tr, se, conj], weight: 10, valence: "+" }
      # challenging (−)
      - { planet: [Pluto, Saturn], aspect: [sq, opp], weight: 10, valence: "-" }
      - { transit_house: [2, 8], aspect: [sq, opp], weight: 8, valence: "-" }

  social:
    weights: { base: 1.0, angle_multiplier: 1.10, eclipse_multiplier: 1.15, stationary_multiplier: 1.05 }
    matches:
      # supportive (+)
      - { transit_house: [11, 5, 3], aspect: [tr, se], weight: 9, valence: "+" }
      - { planet: [Mercury, Venus, Jupiter], aspect: [tr, se], weight: 8, valence: "+" }
      # challenging (−)
      - { planet: [Saturn, Mars], aspect: [sq, opp], weight: 9, valence: "-" }
      - { transit_house: [11, 5, 3], aspect: [sq, opp], weight: 8, valence: "-" }

  travel_comm:
    weights: { base: 1.0, angle_multiplier: 1.10, eclipse_multiplier: 1.10, stationary_multiplier: 1.10 }
    matches:
      # supportive (+)
      - { transit_house: [3, 9], aspect: [tr, se], weight: 9, valence: "+" }
      - { planet: [Mercury, Jupiter, Uranus], aspect: [tr, se], weight: 9, valence: "+" }
      # challenging (−)
      - { planet: [Mercury, Uranus, Mars], aspect: [sq, opp], weight: 9, valence: "-" }
      - { transit_house: [3, 9], aspect: [sq, opp], weight: 8, valence: "-" }

scoring:
  method: "linear"
  linear: { max_score: 40 }
  softmax: { temperature: 8.0 }
