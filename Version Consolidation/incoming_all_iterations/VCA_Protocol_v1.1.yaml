system:
  short_name: VCA
  long_name: Vox Crucis Athenor
  type: Protocol
  version: '1.0'
  description: 'VCA (Vox Crucis Athenor) is the alchemical crucible housing the four
    elemental protocols: AIR, WATER, EARTH, FIRE.'
definitions:
  elemental_module: Top-level archetypal channel inside VCA. The four ElementalModules
    are AirModule, WaterModule, EarthModule, FireModule.
  tier: 'Output breadth/intensity setting within a module: Super, Light, Strict, Extreme.'
  mode: Presentation style/time window within a tier (e.g., Daily Narrative, Weekly
    Arc, Epic Narrative, Yearly Review, Exact-Only, Lite).
  capability: Feature bucket within a module (e.g., Relational Engine, Divination
    Module, Data Feeds, Ritual Interface).
  component: Concrete feature inside a capability (e.g., Composite, Davison, Tarot,
    Ephemeris).
  domain: Optional organizational layer grouping related subject areas inside a module
    (e.g., Relationships, Timing, Research).
  channel: Optional stream within a domain (e.g., Synastry, Composite, Electional).
  subchannel: Optional finer stream within a channel.
  preflight: Lightweight same-day checks and compute-gating executed before a run;
    may auto-include heavy layers when same-day hits are detected.
  doctrine: Rules/gating that enforce consistency, orb policy, and valence balance
    across outputs.
taxonomy:
  hierarchy:
  - VCA
  - ElementalModule
  - Tier
  - Mode
  - Capability
  - Component
  optional_layers:
  - Domain
  - Channel
  - Subchannel
